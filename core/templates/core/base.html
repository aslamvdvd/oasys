<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OASYS - Optimized Autonomous System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/welcome.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="platform-header">
        <div class="container">
            <div class="brand">
                <h1>OASYS</h1>
            </div>
            <nav class="main-nav">
                {% block nav_links %}
                {% endblock %}
            </nav>
        </div>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="platform-footer">
        <div class="container">
            <p>&copy; {% now "Y" %} OASYS - Optimized Autonomous System</p>
        </div>
    </footer>

    {% load static %}
    <script src="{% static 'core/js/welcome.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
